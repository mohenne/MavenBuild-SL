name: CICD using Maven and Tomcat
on:
  push: # run where there is commit to repo
  workflow_dispatch:  $ run manually
jobs:
  CICDjob:
    runs-on:  ubuntu-latest
    steps:
      - name: Clone the repo on ubuntu server
        uses: actions/checkout@v4
      - name: Install Java and Maven on ubuntu server
        uses: actions/setup-jave@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache:  'maven'
      - name: Build a code
        run:  mvn package
      - name: Deploy the code on Tomcat9
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: '3.108.4.170'
          user: 'labuser'
          pass: '${{secrets.LAB_PASSWORD}}'
          port: 22
          connect_timeout:  10s
          first_ssh:  |
            sudo chmod 777 /var/lib/tomcat9/webapps
          scp:  |
            './target/*war' => /var/lib/tomcat9/webapps
          last_ssh: |
            sudo systemctl restart tomcat9
